{% load static %}

{% block content %}

<form action="/handlefile/" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="your_name">Your name: </label>
  <input id="file" type="file" name="file" accept='.aoe2record' multiple="false">
  <input type="submit" value="OK">
</form>
{% endblock %}
